<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="stlye.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="screen">Numbers Here</div>
				<div class="numbers">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>0</div>
					<div>.</div>
				</div>
				<div class="functions">
					<div>Clear</div>
					<div>/</div>
					<div>X</div>
					<div>-</div>
					<div>+</div>
					<div>=</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
